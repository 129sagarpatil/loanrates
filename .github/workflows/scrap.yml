name: Run Bankrate Daily

on:
  schedule:
    - cron: "30 3 * * *"  # Runs daily at 3:30 AM UTC (9 AM IST)
  workflow_dispatch:       # Allows manual trigger

permissions:
  contents: write

jobs:
  run-bankrate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Full Script
      run: python run_all.py

    - name: Debug - List Output Files
      run: |
        echo "Listing files in output directory:"
        find output -type f || echo "No files found"

    - name: Commit and Push Updated Output
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # Pull latest remote changes first to avoid non-fast-forward error
        git pull origin main --rebase

        # Add only the output files if they exist
        for file in output/bankrate.json output/bankrate.csv output/bankrate.xlsx; do
          if [ -f "$file" ]; then
            git add "$file"
          else
            echo "File not found: $file"
          fi
        done

        git commit -m "Update scraped data $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push origin main
