name:  Run Bankrate Daily

on:
  schedule:
    - cron: "30 3 * * *"  # Runs daily at 3:30 AM UTC (9 AM IST)
  workflow_dispatch:

jobs:
  run-bankrate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Script
      run: python run_all.py

    - name: Upload Output Files
      uses: actions/upload-artifact@v4
      with:
        name: loanrate-output
        path: |
          output/bankrate.csv
          output/bankrate.xlsx
